  <nav class="navbar .navbar fixed-top navbar-expand-lg navbar-light bg-light mb-3">
    <a class="navbar-brand">Fresh Market</a>
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      &#9776;
    </button>
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/home" (click)="isMenuCollapsed = true">Home</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" (click)="isMenuCollapsed = true">Examples</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="isMenuCollapsed = true">About</a>
        </li> -->
        <li *ngIf="this.showAdminButton" class="nav-item">
          <a class="nav-link" (click)="isMenuCollapsed = true" [routerLink]="['/admin']">Admin Panel</a>
        </li>
        <li class="nav-item">
          <ng-content [search]></ng-content>
        </li>
        
        <li class="nav-item login" *ngIf="!isLoggedIn">
          <a class="nav-link login" (click)="scrollTop()" [routerLink]="['/login']">

            Account
          </a>
        </li>
        
      </ul>
      <ul class="navbar-nav profile" *ngIf="isLoggedIn">
        <li class="nav-item">
          <a class="nav-link profile-name"> <i class="far fa-user"></i>{{userName}}</a>

        </li>
        <li class="nav-item logoutB">
          <a class="nav-link" [routerLink]="['/home']" (click)="logout()"><fa-icon class="delIcon" [icon]="faArrowRightFromBracket"></fa-icon>&nbsp;LogOut</a>
